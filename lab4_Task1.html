<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 4 – Task 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container-fluid">
			<form class="d-flex flex-column gap-2">
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="name" class="col-form-label">Ім'я *</label>
					</div>
					<div class="col-md-8">
						<input type="text" id="name" class="form-control">
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="email" class="col-form-label">Електронна адреса *</label>
					</div>
					<div class="col-md-8">
						<input type="email" id="email" class="form-control">
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="text" class="col-form-label">Тема *</label>
					</div>
					<div class="col-md-8">
						<input type="password" id="theme" class="form-control">
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="message" class="form-label">Повідомлення *</label>
					</div>
					<div class="col-md-8">
						<textarea class="form-control" id="message" rows="3"></textarea>
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label class="form-check-label" for="send_copy">
							Надіслати копію собі
						</label>
					</div>
					<div class="col-md-8">
						<input class="form-check-input" type="checkbox" value="" id="send_copy">
					</div>
				</div>
				<div class="mt-4">
					<button class="btn btn-primary" type="submit">Надіслати електронного листа</button>
				</div>
			</form>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
