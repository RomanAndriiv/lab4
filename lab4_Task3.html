<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 4 – Task 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container-fluid">
			<form class="d-flex flex-column gap-3">
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="firstname" class="col-form-label">Введіть своє ім'я: </label>
					</div>
					<div class="col-md-8">
						<input type="text" id="firstname" class="form-control">
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="lastname" class="col-form-label">Введіть своє прізвище: </label>
					</div>
					<div class="col-md-8">
						<input type="text" id="lastname" class="form-control">
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="login" class="col-form-label">Введіть логін: </label>
					</div>
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-text">Логін</span>
							<input type="text" id="login" class="form-control">
						</div>
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="password" class="col-form-label">Введіть пароль: </label>
					</div>
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-text">Пароль</span>
							<input type="password" id="password" class="form-control">
						</div>
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="date" class="col-form-label">Дата народження:</label>
					</div>
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-text">Дата</span>
							<input type="date" id="date" class="form-control">
						</div>
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label for="phone" class="col-form-label">Вкажіть номер телефону:</label>
					</div>
					<div class="col-md-8">
						<input type="tel" id="phone" class="form-control" placeholder="+38(0XX)-XXX-XX-XX">
					</div>
				</div>
				<div class="row gx-2 align-items-center">
					<div class="col-md-3">
						<label class="form-label" for="cv_file">
							Прикріпити файл резюме:
						</label>
					</div>
					<div class="col-md-8">
						<div class="mb-3">
							<input class="form-control" type="file" id="cv_file">
						</div>
					</div>
				</div>
				<div class="mt-4">
					<button class="btn btn-primary" type="submit">Відправити</button>
				</div>
			</form>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
